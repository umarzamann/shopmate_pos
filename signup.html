<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Sign Up</title>
    
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
   
</head>
<body class="signup-pg">

    <div class="top-logo" id="no-animate">
        <img src="img/logo.png" alt="POS Logo">
        </div>

    <div class="signup_container">
        <h2>Create an Account</h2>
        <div class="input-group">
            <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Confirm Password" required>
        </div>
        <!-- Admin Selection Checkbox -->
        <div class="user-role-group">
            <label>Select Your Role:</label>
            <div class="role-option">
                <input type="radio" id="admin" name="user-role" value="admin" required>
                <label for="admin">Admin</label>
            </div>
            <div class="role-option">
                <input type="radio" id="receptionist" name="user-role" value="receptionist">
                <label for="receptionist">Receptionist</label>
            </div>
        </div>

        <button type="submit">Sign Up</button>
        <div class="login-link">
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
